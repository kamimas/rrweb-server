version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=rrweb
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rrweb_password}
      - POSTGRES_DB=rrweb_sessions
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema on first run
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rrweb -d rrweb_sessions"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API Server
  rrweb-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://rrweb:${POSTGRES_PASSWORD:-rrweb_password}@postgres:5432/rrweb_sessions
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS}
      - ENABLE_CONSOLE_PLUGIN=${ENABLE_CONSOLE_PLUGIN:-true}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERS=${ADMIN_USERS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/config"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Background Worker for video rendering
  rrweb-worker:
    build: .
    command: node src/worker.js
    environment:
      - DATABASE_URL=postgres://rrweb:${POSTGRES_PASSWORD:-rrweb_password}@postgres:5432/rrweb_sessions
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rrweb-server:
        condition: service_started

volumes:
  postgres_data:
